<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أثير التراث</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200..700&family=Amiri:wght@400;700&family=Parastoo&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Readex Pro', sans-serif;
        background-color: #000000;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-amiri {
        font-family: 'Amiri', serif;
      }
      .font-readex {
        font-family: 'Readex Pro', sans-serif;
      }
      .font-parastoo {
        font-family: 'Parastoo', serif;
      }
      .glass {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      @keyframes ticker {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-ticker {
        display: inline-block;
        white-space: nowrap;
        animation: ticker 60s linear infinite;
      }
      .animate-ticker:hover {
        animation-play-state: paused;
      }

      /* حركة تراثية هادئة للخلفية */
      @keyframes heritage-motion {
        0% { transform: scale(1.0) translate(0, 0) rotate(0deg); }
        25% { transform: scale(1.1) translate(-1%, 1%) rotate(0.5deg); }
        50% { transform: scale(1.15) translate(1%, -1%) rotate(-0.5deg); }
        75% { transform: scale(1.08) translate(-0.5%, -0.5%) rotate(0.3deg); }
        100% { transform: scale(1.0) translate(0, 0) rotate(0deg); }
      }
      .animate-heritage {
        animation: heritage-motion 40s ease-in-out infinite;
      }

      /* تأثيرات الأفلام القديمة */
      @keyframes film-grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-1%, -1%); }
        20% { transform: translate(1%, 1%); }
        30% { transform: translate(-2%, 2%); }
        40% { transform: translate(2%, -2%); }
        50% { transform: translate(-1%, 1%); }
        60% { transform: translate(1%, -1%); }
        70% { transform: translate(0, 2%); }
        80% { transform: translate(-2%, 0); }
        90% { transform: translate(1%, 1%); }
      }
      
      @keyframes film-scratch {
        0% { transform: translateX(-100vw); opacity: 0; }
        4% { transform: translateX(10vw); opacity: 0.3; }
        5% { transform: translateX(10vw); opacity: 0; }
        15% { transform: translateX(-20vw); opacity: 0.2; }
        16% { transform: translateX(-20vw); opacity: 0; }
        45% { transform: translateX(30vw); opacity: 0.3; }
        46% { transform: translateX(30vw); opacity: 0; }
        80% { transform: translateX(-40vw); opacity: 0.2; }
        81% { transform: translateX(-40vw); opacity: 0; }
        100% { transform: translateX(100vw); opacity: 0; }
      }

      @keyframes film-flicker {
        0% { opacity: 0.03; }
        10% { opacity: 0.08; }
        20% { opacity: 0.03; }
        30% { opacity: 0.12; }
        40% { opacity: 0.03; }
        50% { opacity: 0.06; }
        60% { opacity: 0.1; }
        70% { opacity: 0.03; }
        80% { opacity: 0.08; }
        90% { opacity: 0.03; }
        100% { opacity: 0.03; }
      }

      .vintage-grain {
        position: absolute;
        inset: -50%;
        width: 200%;
        height: 200%;
        background-image: url('https://www.transparenttextures.com/patterns/60-lines.png');
        opacity: 0.1;
        pointer-events: none;
        z-index: 10;
        animation: film-grain 0.6s steps(1) infinite;
      }

      .vintage-scratch {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 1.5px;
        background: rgba(255, 255, 255, 0.15);
        pointer-events: none;
        z-index: 11;
        animation: film-scratch 3.5s linear infinite;
      }

      .vintage-flicker {
        position: absolute;
        inset: 0;
        background: white;
        mix-blend-mode: soft-light;
        pointer-events: none;
        z-index: 12;
        animation: film-flicker 0.2s infinite;
      }
    </style>
